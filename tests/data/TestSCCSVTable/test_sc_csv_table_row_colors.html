<div%S>
	<style>
		#aad-doc-manager-csv-%d tr.color-0 { background-color: red; }
		#aad-doc-manager-csv-%d tr.color-1 { background-color: #AABBCC; }
		#aad-doc-manager-csv-%d tr.color-2 { background-color: #135; }
		#aad-doc-manager-csv-%d tr.color-3 { background-color: blue; }
		#aad-doc-manager-csv-%d tr.color-4 { background-color: black; }
	</style>
	<table %s>
		<caption>%s</caption>
		<tr><th>%a</th></tr>
		<tr class="color-0">%a</tr>
		<tr class="color-1">%a</tr>
		<tr class="color-2">%a</tr>
		<tr class="color-3">%a</tr>
		<tr class="color-4">%a</tr>
		<tr class="color-0">%a</tr>
		%a
	</table>
</div>
